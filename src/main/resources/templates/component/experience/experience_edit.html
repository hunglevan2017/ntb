

<!-- Modal edit-->
 	

 
 <div class="modal-dialog">
    <form  method="POST" class="form-horizontal" id="form">
	<input onClick="this.select();"  th:if="${data!=null}" id="id" name="id" type="hidden" th:value="${data.id}"></input>
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" >Edit Experience</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="col-sm-4 control-label requiredStar" for="cc_code">VESSEL NAME </label>
                    <div class="col-sm-8">

                       
								 <!-- IF -->
												<div th:if="${data!=null && data.containsKey('tentau')}">
												   <input onClick="this.select();" id="tentau" name="tentau" th:value="${data.tentau}" type="text"  class="form-control "  autocomplete="off" >
												</div>
												<!-- ELSE -->
												<div th:unless="${data!=null && data.containsKey('tentau')}">
												   <input onClick="this.select();" id="tentau" name="tentau" type="text"  class="form-control "  autocomplete="off"   >
												</div>

                    </div>
                </div><!--form-group-->
                
               <div class="form-group">
                    <label class="col-sm-4 control-label requiredStar" for="cc_code">VESSEL TYPE </label>
                    <div class="col-sm-8">

                          <select name="loaitau" id="loaitau" class="select2_single form-control"  >
								                         <option th:each="objx : ${ships}"
								                            th:value="${objx.lov.ID}"
								                            th:utext="${objx.TEXT}"/>
								                  </select>

                    </div>
                </div><!--form-group-->
                
                  <div class="form-group">
                    <label class="col-sm-4 control-label required" for="cc_code">MT </label>
                    <div class="col-sm-8">

                        <!-- IF -->
												<div th:if="${data!=null && data.containsKey('trongtai')}">
												   <input onClick="this.select();" id="trongtai" name="trongtai" th:value="${data.trongtai}" type="text"  class="form-control "  autocomplete="off" >
												</div>
												<!-- ELSE -->
												<div th:unless="${data!=null && data.containsKey('trongtai')}">
												   <input onClick="this.select();" id="trongtai" name="trongtai" type="text"  class="form-control "  autocomplete="off"   >
												</div>

                    </div>
                </div><!--form-group-->
                
                <div class="form-group">
                    <label class="col-sm-4 control-label required" for="cc_code">KW </label>
                    <div class="col-sm-8">

                     <!-- IF -->
												<div th:if="${data!=null && data.containsKey('congsuatmay')}">
												   <input onClick="this.select();" id="congsuatmay" name="congsuatmay" th:value="${data.congsuatmay}" type="text"  class="form-control " autocomplete="off" >
												</div>
												<!-- ELSE -->
												<div th:unless="${data!=null && data.containsKey('congsuatmay')}">
												   <input onClick="this.select();" id="congsuatmay" name="congsuatmay" type="text"  class="form-control "  autocomplete="off"  >
												</div>

                    </div>
                </div><!--form-group-->
                
                     <div class="form-group">
                    <label class="col-sm-4 control-label required" for="cc_code">COMPANY </label>
                    <div class="col-sm-8">

                             <!-- IF -->
												<div th:if="${data!=null && data.containsKey('tencongty')}">
												   <input onClick="this.select();" id="tencongty" name="tencongty" th:value="${data.tencongty}" type="text"  class="form-control "  autocomplete="off" >
												</div>
												<!-- ELSE -->
												<div th:unless="${data!=null && data.containsKey('tencongty')}">
												   <input onClick="this.select();" id="tencongty" name="tencongty" type="text"  class="form-control "  autocomplete="off"   >
												</div>

                    </div>
                </div><!--form-group-->
                
                <div class="form-group">
					<label class="col-sm-4 control-label requiredStar" for="cc_code">SIGN ON </label>
					<div class="col-sm-8">


							<div th:if="${data!=null && data.containsKey('tungay')}">
     												   <input onClick="this.select();" id="tungay" name="tungay" th:value="${#dates.format(data.tungay, 'dd/MM/yyyy')} " type="text"  class="form-control "  autocomplete="off" data-inputmask="'mask': '99/99/9999'">
     												</div>
     												<!-- ELSE -->
     												<div th:unless="${data!=null && data.containsKey('tungay')}">
     												   <input onClick="this.select();" id="tungay" name="tungay" type="text"  class="form-control "  autocomplete="off" data-inputmask="'mask': '99/99/9999'"   >
     												</div>
							
							
					</div>
				</div>
				<!--form-group-->

				<div class="form-group">
					<label class="col-sm-4 control-label requiredStar" for="cc_code">SIGN OFF </label>
					<div class="col-sm-8">
							
							<div th:if="${data!=null && data.containsKey('denngay')}">
     												   <input onClick="this.select();" id="denngay" name="denngay" th:value="${#dates.format(data.denngay, 'dd/MM/yyyy')} " type="text"  class="form-control "  autocomplete="off" data-inputmask="'mask': '99/99/9999'">
     												</div>
     												<!-- ELSE -->
     												<div th:unless="${data!=null && data.containsKey('denngay')}">
     												   <input onClick="this.select();" id="denngay" name="denngay" type="text"  class="form-control "  autocomplete="off" data-inputmask="'mask': '99/99/9999'"   >
     												</div>
					</div>
				</div>
				<!--form-group-->
				 <div class="form-group">
                    <label class="col-sm-4 control-label requiredStar" for="cc_code">RANK</label>
                    <div class="col-sm-8">

                          <select name="chucdanh" id="chucdanh" class="select2_single form-control"  >
								                        <option th:each="objx : ${ranks}"
                                      th:value="${objx.val}"
                                      th:utext="${objx.TEXT}"/>
								                  </select>
								                  

                    </div>
                </div><!--form-group-->
                
                 <div class="form-group">
                    <label class="col-sm-4 control-label required" for="cc_code">Ghi chú </label>
                    <div class="col-sm-8">

                        
					                                   <!-- IF -->
												<div th:if="${ data!=null && data.containsKey('ghichu')}">
												   <textarea id="ghichu" name="ghichu" class="form-control"  th:text="${data.ghichu}"   cols="50" style="min-height:100px" ></textarea>
												</div>
												<!-- ELSE -->
												<div th:unless="${ data!=null && data.containsKey('ghichu')}">
												   <textarea id="ghichu" name="ghichu" class="form-control" type="text"  cols="50" style="min-height:100px"   > </textarea>
												</div> 
                    </div>
                </div><!--form-group-->
                
                
               
                
                
            </div><!--modal-body-->

            <div class="modal-footer">
                <button id="save" type="button" class="btn btn-success"><i
                        class="mdi mdi-check mdi-17px"></i> Save
                </button>
                
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <i class="mdi mdi-close mdi-17px"></i> Cancel
                </button>
            </div><!--modal-footer-->

        </div><!--model-content-->
       </form>
</div>
