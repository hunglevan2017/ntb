<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>

</head>

<body>

	<div class="right_col" role="main" style="min-height: 657px;"
		th:fragment="index">

		<br />
		<div class="row">

			<div class="col-md-12 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-success source" id="btnAddExperience" ><i class="fa fa-plus"> </i>  Add</button>
				<div class="x_panel">
					<div class="x_title">
						<h2 id="title"><strong> Oil - Chemical - Gas </strong></h2>
					
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<p class="text-muted font-13 m-b-30"></p>


						

						<table id="xtable_experience"
							class="table table-striped table-bordered dataTable no-footer jambo_table bulk_action"
							style="width: 100%">

							<!-- Header Table -->
							<thead>

							</thead>

						</table>


					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 id="title"><strong> Others </strong></h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<p class="text-muted font-13 m-b-30"></p>


						

						<table id="xtable_experience1"
							class="table table-striped table-bordered dataTable no-footer jambo_table bulk_action"
							style="width: 100%">

							<!-- Header Table -->
							<thead>

							</thead>

						</table>


					</div>
				</div>
			</div>
			
			
			
		</div>



		<script>
			$("#btnAddExperience").click(function() {
				popupModalAdd($('#PageContext').val()+ 'addExperience');
			});
		</script>
		<script th:src="@{/js/seagull/resume_experience.js}" th:inline="javascript"></script>
	</div>


</body>

</html>
