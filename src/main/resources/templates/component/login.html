                  <img id="profile-img" class="profile-img-card"
                     th:src="@{/images/logoseagull.png}"/>
                  <p id="profile-name" class="profile-name-card"></p>
                  <form id="loginForm" th:action="@{/login}" th:object="${loginForm}" method="post" class="form-signin" >
                     <span id="reauth-input" class="reauth-input"></span>
                     <div class="input-group">
                        <span class="input-group-addon" id="addon-user"><i
                           class="mdi mdi-account-outline mdi-24px"></i></span>
                        <input name="username" id="inputUser" class="form-control"
                           th:placeholder="#{username}"
                           aria-describedby="addon-user" autofocus="autofocus" required="required"
                           oninvalid="this.setCustomValidity( #{validate_username_empty} )"
                           oninput="setCustomValidity('')" value="admin"/>
                     </div>
                     <div class="input-group">
                        <span class="input-group-addon" id="addon-pass"><i class="mdi mdi-lock-outline mdi-24px"></i></span>
                        <input type="password"  name="password" id="inputPassword" class="form-control"
                           th:placeholder="#{password}"
                           aria-describedby="addon-pass" required="required"
                           oninvalid="this.setCustomValidity(#{validate_password_empty})"
                           oninput="setCustomValidity('')" value="123456"/>
                     </div>
                     <div th:if="${error_message}">
                        <span style=" color: red;" th:text="#{${error_message}}">
                        </span>
                     </div>
                     <!--
                        <div class="g-recaptcha" data-sitekey="6LfyoBkUAAAAAOhhQdU74x0wF9mjPeZ3vM_wVts7"></div>
                        
                     <div id="remember" class="checkbox">
                        <label>
                        <input type="checkbox" value="remember-me" th:text="#{save_password}">
                        </label>
                     </div>
                     -->
                     <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" th:text="#{sign_in}"></button>
                  </form>
