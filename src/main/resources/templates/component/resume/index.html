<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>

</head>

<body>

	<div class="right_col" role="main" style="min-height: 657px;"
		th:fragment="index">




		<div id="modal-confirm" class="modal fade bs-example-modal-lg"
			tabindex="-1" role="dialog" aria-hidden="true"></div>





		<br />
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 id="title"><strong> Family Information </strong></h2>
						<div class="nav navbar-right panel_toolbox">
                  			<button type="button" class="btn btn-default source"id="btnAddInformation"><i class="fa fa-plus"> </i> Add</button>
               			</div>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<p class="text-muted font-13 m-b-30"></p>


						

						<table id="xtable"
							class="table table-striped table-bordered dataTable no-footer jambo_table bulk_action"
							style="width: 100%">

							<!-- Header Table -->
							<thead>

							</thead>

						</table>


					</div>
				</div>
			</div>
		</div>



		<script>
			$("#btnAddInformation").click(function() {
				popupModalAdd($('#PageContext').val()+ 'addInformationFamily');
			});
		</script>
		<script th:src="@{/js/seagull/resume.js}" th:inline="javascript"></script>
	</div>


</body>

</html>
