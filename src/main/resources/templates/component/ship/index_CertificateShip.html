<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
    <title>Layout</title>
    
</head>

<body>
<div class="right_col" role="main" style="min-height: 657px;" layout:fragment="content">
	
	
		<input onClick="this.select();"   th:if="${ship_id!=null}" id="ship_id" name="ship_id" type="hidden" th:value="${ship_id}"></input>

		<div class="row">
					<button type="button" class="btn btn-success source" id="btnAddCertificateShip" ><i class="fa fa-plus"> </i>  Thêm chứng chỉ</button>
				<table id="xtable_ship_certificate"
							class="table table-striped table-bordered dataTable no-footer jambo_table bulk_action"
							style="width: 100%">

							<!-- Header Table -->
							<thead>

							</thead>

						</table>
		</div>



		<script>
			$("#btnAddCertificateShip").click(function() {
				popupModalAdd( $('#PageContext').val() + 'addShipCertificate/' + $('#ship_id').val() );
			});
		</script>
		
		<script th:src="@{/js/seagull/ship/ship_certificate.js}" th:inline="javascript"></script>
		
	</div>
</body>

</html>
